			<div align="center">
			<h1>Helpdesk</h1>
			<div align="center">
		
			<form id="contact_form"  action="#" method="POST" enctype="multipart/form-data">
		<div class="row">
			<label for="sucursal">Sucursal:</label><br />
			<input id="sucursal" class="input" name="name" type="text" value=""placeholder="Manizales" required=true size="30" /><br />
		</div>
		<div class="row">
			<label for="name">Nombre:</label><br />
			<input id="name" class="input" name="name" type="text"  value=""placeholder="Juan" required=true size="30" /><br />
		</div>
		<div class="row">
			<label for="apellido">Apellido:</label><br />
			<input id="apellido" class="input" name="apellido" type="text" value="" placeholder="Apellido" required=true size="30" /><br />
		</div>
		<div class="row">
			<label for="correo">Correo:</label><br />
			<input id="correo" class="input" name="correo" type="text" value=""type="correo" placeholder="juan@gmail.com" required=true size="30" /><br />
		</div>
		<div class="row">
			<label for="departamento">Departamento:</label><br />
			<form class="tam"action="#" method="get" type= "text" value=""size="30">
				
				<select class="tam" name="departamento">
					<option value="contabilidad">Contabilidad</option>
					<option value="mercadeo">Mercadeo</option>
					<option value="cartera">Cartera</option>
					<option value="facturacion">Facturacion</option>
					<option value="logistica">Logistica</option>
					</select>
		</div>
		<div class="row">
			<label for="asignado">Asignado:</label><br />
			<form class="tam"action="#" method="get" type= "text" value=""size="30">
				
				<select class="tam" name="asignado">
					<option value="cristian">Cristian Salgado</option>
					<option value="paola">Paola Cardona</option>
					<option value="sebastian">Sebastia Orozco</option>
					<option value="alejandro">Alejandro Zuleta</option>
				
					</select>
		</div>
		
		<div class="row">
			<label for="categoria">Categoria:</label><br />
			<form class="tam"action="#" method="get" type= "text" value=""size="30">
				
				<select class="tam" name="categoria">
					<option value="contabilidad">Preventivo y Correctivo</option>
					<option value="mercadeo">Problemas Conexion a Internet</option>
					<option value="cartera">Problemas con Sap</option>
					<option value="facturacion">Problemas de Impresion</option>
					<option value="logistica">No enciende mi computador</option>
					</select>
		</div>
		
		<div class="row">
			<label for="descripcion">Descripcion:</label><br />
			<textarea id="descripcion class="input" name="descripcion" rows="7" cols="80"></textarea><br />
		</div>
		
		<button class="submit"type="submit">Enviar Ticket</button>
		<button class="submit"type="submit">Cancelar</button>
		<button class="submit"type="submit">Nuevo Registro</button>
	</form>
